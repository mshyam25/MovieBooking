<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Seat Booking</title>
</head>

<body>

    <div class="movie-container">

        <label>Select a movie to watch : </label>
        <select id="movieList">
            <option value="600">Valimai - 600</option>
            <option value="500">Annatha - 500</option>
            <option value="300">Maanadu - 300</option>
            <option value="250">Doctor - 250</option>
            <option value="400">Beast - 400</option>
        </select>

    </div>

    <div class="legend-container">
        <div class="seat"></div>
        <span>Available</span>
        <div class="seat selected"></div>
        <span>Selected</span>
        <div class="seat booked"></div>
        <span>Booked</span>

    </div>

    <div class="screen-container">

        <div class="screen"></div>

    </div>

    <div class="seats-container">

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
        </div>

    </div>

    <p>You have selected <span id='totalTickets'>0</span> seats. Total cost : Rs.<span id='totalCost'>0</span></p>

    <script src="script.js"></script>
</body>

</html>
